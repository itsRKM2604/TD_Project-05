<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <p id="message"></p>
      <div class="card">
        <form
          id="form"
          onsubmit="searchLocationWeather()"
          class="input-container"
          method="post"
        >
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Enter City Name"
            onkeypress="if(event.keyCode === 13) searchLocationWeather()"
            required
          />
          <button class="search" type="submit" id="searchWeather">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
        <h2>
          <i class="fa fa-map-marker color"></i><span id="location"></span>
        </h2>
        <div id="weather-status">
          <span id="date"></span>
        </div>
        <div>
          <h4><span id="temp"></span></h4>
        </div>
        <div class="context">
          <div>
            <img src="resources/wind_speed.png" class="icon" />
            <br />
            <p id="wind_speed"></p>
          </div>
          <div>
            <img id="icon" class="icon" />
            <p id="weather_condition"></p>
          </div>
          <div>
            <img src="resources/humidity.png" class="icon" />
            <p id="humidity"></p>
          </div>
        </div>
        <button onclick="window.location.reload()" class="refresh">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="jQuery.js"></script>
    <script
      src="https://kit.fontawesome.com/6bb35d50c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
